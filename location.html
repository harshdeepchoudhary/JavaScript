<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .progress-bar{
        animation: demo 2s infinite linear alternate;
          
        }
      @keyframes demo{
        from{
            width: 0%;
            
        }
        to{width: 80%;
        }
      }
      #n1{
        font-size: 150px;
        font-weight: bold;
        text-align: center;
        color: blue;
      }
     
    </style>
</head>
<body>
    <!-- <div id="n1"></div> -->
    <div class="container m-5" id="n1">
    <div class="progress">
        <div id="n1" class="progress-bar bg-dark progress-bar-striped " style="width: 70%;">100%</div>
    </div><br>
    <div id="a1"></div>
    <script>
        var a=1;
        function getTime(){
        document.getElementById('a1').innerHTML=a+"%";
        a++;
        let e=document.getElementById('a1');
        if(a==101)
        {
        document.getElementById('n1').innerHTML="completed";
        document.getElementById('a1').innerHTML="completed";
        a=a-1;
       }
       e.style.width=a+"%";
       setTimeout(function(){getTime()},50);
        
        
        }
        getTime();
       
    </script>
    
</body>
</html>
