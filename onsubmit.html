<body>
  
    <form action="signup" onsubmit="return abc()">
    <input type="text" id="a1">
<input type="password" id="a2"></form>

    {
        let a=a1.value;
        let b=a2.value;
        if(a!=b)
        {
            alert("password does not match")
            return false;
        }
        return true;
    }
</script>
